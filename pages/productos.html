<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="../images/favicom.png" type="image/x-icon">
</head>
<body>
    <header class="header-container">
        <div class="logo-container" >
            <img class="logo-img" src="/images/LogoPNG.png" alt="Logotipo Tienda de Mascotas">
        </div>
        <form class="busqueda-container">
            <input class="busqueda-field" type="search" placeholder="   Alimentos, juguetes, accesorios...">
            <input class="busqueda-button" type="submit" value="Buscar">
        </form>
        <nav class="menu-container">
            <ul class=" lista-container">
                <li><a href="/index.html" class="lista-item">Inicio</a></li>
                <li><a href="productos.html" class="lista-item">Productos</a></li>
                <li><a href="servicios.html" class="lista-item">Servicios</a></li>
                <li><a href="quienesSomos.html" class="lista-item">Quiénes somos</a></li>

        </nav>
    </header>

    <section class="product-container">
        <div class="categorias-container">
            <h2>Categorías</h2>
            <div class="sub-container">
                <ul>
                    <li class="cat-list">Alimentos</li>
                    <li class="cat-list">Juguetes</li>
                    <li class="cat-list">Accesorios</li>
                    <li class="cat-list">Cuidados</li>
                </ul>
            </div>
        </div>

        <div class="cards-container">
            <div class="card">
                <img class="card-img" src="../images/cepilloF.webp" alt="Foto de cepillo saca pelos">
                <p class="card-text">Descripción</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/bandejaSanitaria.webp" alt="Bandeja sanitaria para perros">

            </div>
            <div class="card">
                <img class="card-img" src="../images/rascadorGatos.webp" alt="Rascador para gatos">
                <p class="card-text">Descripción</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/frisbeeGoma.webp" alt="Frisbee de goma">
                <p class="card-text">Descripción</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/bolsoPerro.webp" alt="Bolso para transportar animales">
                <p class="card-text">Descripción</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/ropaPerro-F.webp" alt="Foto de ropa para perros pequeños">
                <p class="card-text">Descripcion</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/ropaPerro2.webp" alt="Foto de ropa para perros pequeños">

            </div>
            <div class="card">
                <img class="card-img" src="../images/ropaPerro3.webp" alt="Foto de ropa para perros pequeños">
                <p class="card-text">Descripcion</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/ropaPerro4.webp" alt="Foto de ropa para perros pequeños">
                <p class="card-text">Descripcion</p>
            </div>
            <div class="card">
                <img class="card-img" src="../images/ropaPerro5.webp" alt="Foto de ropa para perros pequeños">
                <p class="card-text">Descripcion</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="contacto">
            <a href="contacto.html">Contacto</a>
        </div>
        <div>
            <img class="logo-footer" src="/images/LogoPNG.png" alt="Logotipo Tienda de Mascotas">
        </div>
        <div class="redes">
            <p id="redes-soc">Redes Sociales</p>
            <img class="redes-icon" src="/images/facebook_5968764.png" alt="icono Facebook">
            <a href="https://www.instagram.com/clubdemascotas.mdq?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img class="redes-icon" src="/images/instagram_2111463.png" alt="icono Instagram">
            </a>           
        </div>
    </footer>

</html>
